<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTTPS Dashboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<style>.tooltip-inner {max-width: 500px; width: 350px; }</style>

  </head>
  <body>





	<div class="container theme-showcase" role="main">


	<div class="page-header">
		<ol class="breadcrumb">
		  <li><a href="index.html">HTTPS Dashboard</a></li>
		  <li id="sites"><a href="sites.html">Sites</a></li>
		  <li id="site-breadcrumb" class="active">Profile</li>
		</ol>
	  	<h1 id="site-url">Site URL</h1>
	</div>
	
	

	<!-- basic stats bar chart -->
	<div class="row">
		<div class="col-md-10 col-md-offset-1">

			<div id="basic-stats" style="width=100%; height: 350px;"></div>
			
		</div> <!-- col-md-6 -->
	</div> <!-- row -->

	
	
	<!-- comparison header -->
	<div class="row">
		<div class="col-md-12">
			<h2>Version Comparison&nbsp;<sup><a style="color:inherit;"data-toggle="tooltip" data-placement="right" title="Sites often serve different versions over HTTP and HTTPS."><span class="glyphicon glyphicon-question-sign" style="font-size:16px"></span></a></sup></h2>
		</div>
	</div> <!-- row -->
	
	
	<!-- object type header -->
	<div class="row">
		<div class="col-md-12">
			<h3>Object Type Breakdown
			<!-- sort dropdown -->
			<div class="btn-group pull-right">
			  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
			    View As <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu">
			    <li><a href="javascript: load_object_type_breakdown('count', 'normal');">Object Count</a></li>
			    <li><a href="javascript: load_object_type_breakdown('size', 'normal');">Object Size</a></li>
			    <li><a href="javascript: load_object_type_breakdown('count', 'percent');">Object Count (Percent)</a></li>
			    <li><a href="javascript: load_object_type_breakdown('size', 'percent');">Object Size (Percent)</a></li>
			  </ul>
			</div> <!-- sort dropdown -->
			</h3>
		</div>
	</div> <!-- row -->
	
	
	<!-- object type bar chart -->
	<div class="row">
		<div class="col-md-12">
			<div id="object-types" style="width:100%; height:300px"></div>
		</div>
	</div> <!-- row -->
	

	<!-- object type pie charts -->
	<!--
	<div class="row">
		<div class="col-md-12">
			<div id="http-object-types" class="col-md-3" style="width:50%; height:100%"></div>
			<div id="https-object-types" class="col-md-3" style="width:50%; height:100%"></div>
		</div>
	</div> --> <!-- row -->


	<p>&nbsp;</p>
	<p>&nbsp;</p>
	
	<!-- protocol section header -->
	<div class="row">
		<div class="col-md-12">
			<h3>Per-Object Protocol Breakdown&nbsp;<sup><a style="color:inherit;"data-toggle="tooltip" data-placement="right" title="Web pages are made up of several objects: HTML files, images, scripts, etc. Each one is fetched from the server separately. Sometimes, even when the main HTML document is loaded with HTTPS, some of the objects it contains are still loaded over HTTP."><span class="glyphicon glyphicon-question-sign" style="font-size:16px"></span></a></sup>
			<button id="obj-details-btn" type="button"
			class="btn btn-default btn-sm active pull-right"
			onclick="$('#object-details').toggle();
			if($('#obj-details-btn').hasClass('active'))
				$('#obj-details-btn').removeClass('active');
			else
				$('#obj-details-btn').addClass('active');">Show Details</button>
			</h3>
		</div>
	</div> <!-- row -->

	<!-- protocol pie charts -->
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<div id="http-protocol-counts" class="col-md-3" style="width:50%; height:250px"></div>
			<div id="https-protocol-counts" class="col-md-3" style="width:50%; height:250px"></div>
			
			
		</div> <!-- col-md-6 -->
	</div> <!-- row -->

	<!-- object origin table -->
	<div class="row">
		<div id="object-details" class="col-md-12">
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<table id="object-details-table" class="table table-striped table-hover" style="width:100%; table-layout:fixed;">
				<thead>
					<tr><th width="40%">Object</th><th width="30%" style="padding-left: 20px">HTTP Version Origin</th><th width="30%" style="padding-left: 20px">HTTPS Version Origin</th></tr>
				</thead>

				<tbody></tbody>
			</table>
		</div>  <!-- object details -->
	</div> <!-- row -->
	
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>

    </div> <!-- container -->






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<!-- Enable tooltips -->
	<script>$(function () { $("[data-toggle='tooltip']").tooltip(); });</script>
	<!-- HighStart (for the charts) -->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<!-- load data -->
	<script src="./js/loadprofile.js"></script>
  </body>
</html>
