<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTTPS Dashboard: Summary</title>

	<!-- Dynatable -->
    <link href="css/jquery.dynatable.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

	<div class="container">


	<div class="page-header">
		<ol class="breadcrumb">
		  <li><a href="index.html">HTTPS Dashboard</a></li>
		  <li id="sites" class="active">Sites</li>
		</ol>
	  <h1>Sites</h1>
	</div>
	

	<!-- SITES -->
	<div class="row">
		<div class="col-md-12">
			<table id="site-table" class="table table-hover" style="width:100%; table-layout:fixed;">
				<thead>
					<th><span style="color:#333333">Site (click URL for more details)</span></th>
					<th data-dynatable-sorts="supportSort"><span style="color:#333333">HTTPS Support</span></th>
					<th style="display:none">Support Sort</th>
				</thead>

				<tbody></tbody>
			</table>
		</div>  <!-- object details -->
	</div> <!-- row -->

    </div> <!-- container -->






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Dynatable -->
    <script src="./js/jquery.dynatable.js"></script>
    <!-- Bootstrap: Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<!-- HighCharts (for the charts) -->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<!-- load data -->
	<script src="./js/loadsites.js"></script>
  </body>
</html>
